<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/e14e65cb66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <main class="main-container main-layout">

        <header class="main-header main-layout flex justify-between align-center">
            <img src="img/LOGO.png" class="logo" alt="logo" onclick="onGalleryInit()">

            <nav class="main-nav">
                <ul class="clean-list flex">
                    <li><a class="nav-link gallery-link flex justify-center align-center focused" href="" onclick="onGalleryInit()">Gallery</a></li>
                    <li><a class="nav-link saved-link flex justify-center align-center" href="#" onclick="onSavedInit()">Saved</a></li>
                    <li><a class="nav-link about-link flex justify-center align-center" href="#" onclick="onAboutInit()">About</a></li>
                </ul>
            </nav>

            <button class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        </header>

        <main class="main-content main-layout">
            <!-- GALLERY -->
            <section class="gallery-container">
                <nav class="search-nav flex justify-around align-center">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" list="keywords-datalist" class="search-input" placeholder="Search" onclick="this.select()" oninput="renderImages(this.value)">
                        <datalist id="keywords-datalist">
                            <option value="trump">
                            <option value="funny">
                            <option value="dog">
                            <option value="sad">
                            <option value="nba">
                          </datalist>
                    </div>

                    <div class="keywords-bar">
                        <div class="keywords-container flex justify-even align-center">
                        </div>
                    </div>

                    <button class="btn-more-keywords">More</button>
                </nav>

                <div class="gallery main-layout flex wrap justify-center ">
                </div>
            </section>

            <!-- SAVED MEMES -->
            <section class="saved-container display-none">
                <div class="saved-memes gallery main-layout flex wrap justify-center ">
                </div>
            </section>

            <!-- ABOUT -->
            <section class="about-container display-none">
                <div class="about flex justify-center">
                    <h1>Omer Hassin's meme generator for sprint 2!</h1>
                </div>
            </section>

             <!-- MEME EDITOR -->
             <section class="editor-container justify-even align-center display-none">
                <!-- CANVAS -->
                <div class="canvas-container">
                    <canvas></canvas>
                </div>

                <!-- CONTROL PANEL -->
                <div class="control-panel flex column align-center">
                    <div class="text-bar">
                        <input type="text" class="text-line-input" oninput="onSetLineTxt(this.value)" onclick="this.select()">
                    </div>

                    <div class="control-basics">
                        <button class="btn-control btn-switch-line" onclick="onSwitchLine()"><i class="fas fa-long-arrow-alt-up"></i><i class="fas fa-long-arrow-alt-down"></i></button>
                        <button class="btn-control btn-add-line" onclick="onAddLine()"><i class="fas fa-plus"></i></button>
                        <button class="btn-control btn-remove-line" onclick="onRemoveLine()"><i class="fas fa-trash"></i></button>
                    </div>

                    <div class="control-panel-fonts grid">
                        <button class="btn-control btn-font-bigger" onclick="onSetFontSize(1)">A +</button>
                        <button class="btn-control btn-font-smaller" onclick="onSetFontSize(-1)">A -</button>
                        <button class="btn-control btn-font-left" onclick="onSetAlignText('start')"><i class="fas fa-align-left"></i></button>
                        <button class="btn-control btn-font-center" onclick="onSetAlignText('center')"><i class="fas fa-align-center"></i></button>
                        <button class="btn-control btn-font-right" onclick="onSetAlignText('end')"><i class="fas fa-align-right"></i></button>
                        <select class="select-font-family" onchange="onSetFontFamily(this.value)">
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                        </select>
                        <button class="btn-control btn-font-stroke">
                            <i class="fas fa-palette"></i>
                            <input type="color" oninput="onSetStrokeColor(this.value)">
                        </button>
                        <button class="btn-control btn-font-fill">
                            <i class="fas fa-fill"></i>
                            <input type="color" oninput="onSetFillColor(this.value)">
                        </button>
                        <select class="select-sticker" onchange="onAddSticker(this.value)">
                            <option value="‚ù§Ô∏è‚Äçüî•">‚ù§Ô∏è‚Äçüî•</option>
                            <option value="ü§Æ">ü§Æ</option>
                        </select>
                    </div>

                    <div class="control-sharing flex justify-between">

                        <div class="btn-control btn-share" onclick="onUploadImg()">
                            <span>Share</span>
                            <i class="fab fa-facebook"></i>
                        </div>
                        <div class="btn-control btn-save" onclick="onSaveMeme()">
                            <span>Save</span>
                            <i class="far fa-save"></i>
                        </div>
                        <a class="btn-control btn-download" onclick="onDownloadCanvas(this)" download="my-meme-download.jpg">
                            <span>Download</span>
                            <i class="fas fa-download"></i>
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </main>

    <script src="./js/Services/util.service.js"></script>
    <script src="./js/Services/storage.service.js"></script>
    <script src="./js/Services/gallery.service.js"></script>
    <script src="./js/Controllers/about.controller.js"></script>
    <script src="./js/Controllers/gallery.controller.js"></script>
    <script src="./js/Services/editor.service.js"></script>
    <script src="./js/Controllers/editor.controller.js"></script>
    <script src="./js/Controllers/saved.controller.js"></script>
</body>
</html>
